<section id="danhgia">
  <h2>AI hỗ trợ đánh giá học sinh (Thông tư 27)</h2>

  <div class="box">
    <label>Họ tên học sinh:</label><br>
    <input type="text" id="tenhs"><br><br>

    <label>Môn học:</label><br>
    <input type="text" id="mondg"><br><br>

    <label>Mức độ hoàn thành:</label><br>
    <select id="mucdo">
      <option value="tot">Hoàn thành tốt</option>
      <option value="dat">Hoàn thành</option>
      <option value="chua">Chưa hoàn thành</option>
    </select><br><br>

    <button type="button" onclick="taoNhanXet()">AI tạo nhận xét</button>

    <div id="nhanxet" style="margin-top:15px; font-weight:bold;"></div>
  </div>
</section>

<script>
  function taoGiaoAn() {
    ...
  }
  function taoNhanXet() {
  var ten = document.getElementById("tenhs").value;
  var mon = document.getElementById("mondg").value;
  var mucdo = document.getElementById("mucdo").value;

  var ketqua = "";

  if (mucdo === "tot") {
    ketqua = ten + " học tập nghiêm túc, nắm vững kiến thức môn " + mon +
             ", tích cực tham gia các hoạt động học tập.";
  } 
  else if (mucdo === "dat") {
    ketqua = ten + " hoàn thành yêu cầu môn " + mon +
             ", cần tiếp tục rèn luyện để nâng cao kỹ năng.";
  } 
  else {
    ketqua = ten + " chưa hoàn thành yêu cầu môn " + mon +
             ", cần được quan tâm, hỗ trợ thêm trong học tập.";
  }

  document.getElementById("nhanxet").innerHTML =
    "Nhận xét gợi ý của AI:<br>" + ketqua;
}

</script>
